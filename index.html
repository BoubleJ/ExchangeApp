<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>환전앱 완성</title>
</head>
<body>

    
  <div class="currency-box">
    <div class="dropdown">
        <button class="dropbtn" id="from-button"><img class="flag-img"
                src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</button>


        <ul class="dropdown-content" id="from-currency-list">
            <li id="KRW"><img class="flag-img"
                    src="	https://cdn.countryflags.com/thumbs/south-korea/flag-400.png" />KRW</li>


            <li id="USD"><img class="flag-img" src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</li>


            <li id="VND"><img class="flag-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png" />VND</li>
             <li id="EUR"><img class="flag-img"
                        src="https://i.ytimg.com/vi/hM9KE0u_qFw/maxresdefault.jpg" />EUR</li>
            <li id="JPY"><img class="flag-img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTITfcXvC34EPVBs8URgFogc1JS4eiot5ilbu-S-nIy&s" />JPY</li>
            </ul>



    </div>
    <div class="input-box">
        <input type="number" class="amount-box" id="fromAmount" onkeyup="convert('from')" placeholder="금액을 입력하세요" />
        <div id="fromNumToKorea" class="korean-num">달러</div>
    </div>

</div>




<div class="same-icon">
    =
</div>





<div class="currency-box">
    <div class="dropdown">
        <button class="dropbtn" id="to-button"><img class="flag-img"
                src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</button>



        <ul class="dropdown-content" id="to-currency-list">
            <li id="KRW"><img class="flag-img"
                    src="	https://cdn.countryflags.com/thumbs/south-korea/flag-400.png" />KRW</li>



            <li id="USD"><img class="flag-img" src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD </li>



            <li id="VND"><img class="flag-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png" />VND</li>

                    <li id="EUR"><img class="flag-img"
                        src="https://i.ytimg.com/vi/hM9KE0u_qFw/maxresdefault.jpg" />EUR</li>
            <li id="JPY"><img class="flag-img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTITfcXvC34EPVBs8URgFogc1JS4eiot5ilbu-S-nIy&s" />JPY</li>
        </ul>



    </div>
    <div class="input-box">
        <input type="number" class="amount-box" id="toAmount" onkeyup="convert('to')" placeholder="금액을 입력하세요" />
        <div id="toNumToKorea" class="korean-num">달러</div>
    </div>


</div>


<script src="javascript.js"></script>

    
    
    

       
    
</body>
</html>
